<!DOCTYPE html>
<html>
  <head>
    <title>Kris Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
      <div class="container">
          <div class="weather-app">
              <form class="search-form" id="search-form">
    <div class="row">
      <div class="col-6">
            <input 
            id="query"
            class = "query2" 
            type="search" 
            placeholder="Enter city here..." />
      </div>
            <div class="col-3">
            <input 
            id="hit" 
            type="submit" 
            value="Search!"
            class="search-button w-100"/>
           </div>
 
      <div class="col-3">
          <button
          class="button-1 w-100"
          id="cl-button"
          >
          Current
        </button>
        </div>
      </div>
    <br>

      <div class="row">
        <div  class="col-6">
                  <ul>
                  <li id="divTemp"></li>
                  <li id="description"></li>
                  <li id="today">Date</li>
                  </ul>
        </div>
            </div>
           <div class="col-6">
             <ul>
               <li>Wind: <span id="wind"></span> km/h</li>
               <li>Humidity: <span id="humidity"></span>%</li>
               </ul>  
                   </div>
      
      <br />
      <h3>Forecast</h3>
           <div class="day-fc">                   
              <div class="day-fc.1.day">Tuesday</div>
              <div class="day-fc.1.temperature">21°C</div>
              <div class="row">⛅</div>
            </div>
            <div class="day-fc">   
              <div class="day-fc.2.day">Wednesday</div>
              <div class="day-fc.2.temperature">22°C</div>
              <div class="row">⛅</div>
             </div>
            <div class="day-fc">   
              <div class="day-fc.3.day">Thursday</div>
              <div class="day-fc.3.temperature">21°C</div>
              <div class="row">⛅</div>
             </div>
             <div class="day-fc">   
              <div class="day-fc.4.day">Friday</div>
              <div class="day-fc.4.temperature">20°C</div>
              <div class="row">⛅</div>
             </div>
           <div class="day-fc">   
              <div class="day-fc.5.day">Saturday</div>
              <div class="day-fc.5.temperature">20°C</div>
              <div class="row">⛅</div>
             </div>
          <script src="src/index.js"></script>
    </div>
    </div>
  </div>
  <a href="https://wondrous-pudding-320716.netlify.app/">Open source code by Kris Lux</a>
  </body>

</html>
